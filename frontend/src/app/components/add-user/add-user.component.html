<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <!--Navbar consists only Home and Add User-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" routerLink="/user">Home</a>
            </div>
          </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><button class="btn btn-primary" (click)="logout()"><span class="glyphicon glyphicon-log-in"></span>Logout</button></li>
        </ul>
      </nav>
        <!--Form to add user  name: string email: string gender: string-->

        <div class="my-5">
            <div class="mx-auto w-25 " style="max-width:100%;">
              <h2 class="text-center mb-3">Add User</h2>
              <form [formGroup]="form" (ngSubmit)="addUser()">
                <!--name-->
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name"  formControlName="name" type="text" name="name" class="form-control" placeholder="Name" required>
                  </div>
                </div>

                
                <!--Email-->
                <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input id="email" type="email"  formControlName="email" name="email" class="form-control" placeholder="email" required>
                    </div>
                  </div>
      
                <!--Gender-->
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check">
                  <input class="form-check-input"  formControlName="gender" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="gender"  name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio"  formControlName="gender" name="gender" id="others" checked value="others">
                  <label class="form-check-label" for="others">Others</label>
                </div>
      
      
               
      
      
                
                
               
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
                  </div>
                </div>
      
                <div>
                  
                </div>
              </form>
        
            </div>
          </div>
    
        
    <!-- Footer -->
<footer class="footer">
  <div class="container text-center">
      <p>&copy; 2024 Ajay Kumar S K. All rights reserved.</p>
  </div>
</footer>
<!-- End of Footer -->
</body>
</html>
